<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Học lực</title>
</head>
<body>
    <script>
        let a = Number(prompt("Nhập điểm kiểm tra :"));
        let b = Number(prompt("Nhập điểm giữa kỳ :"));
        let c = Number(prompt("Nhập điểm cuối kỳ :"));
        let d = (a+b+c)/3;
        if (d>=8){
            alert("Học lực giỏi");
        }else if (d>=7 && d<8){
            alert("học lực khá");
        }else {
            alert("Học lực trung bình");
        }
    </script>
</body>
</html>
