<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra 1 số có lớn hơn 0 không</title>
</head>
<body>
    <script>
        let number = Number(prompt("Nhập số :"));
        if (number>0){
            alert("Số này lớn hơn 0");
        }else if (number<0){
            alert("Số này nhỏ hơn 0");
        }else {
            alert("Số này bằng 0");
        }
    </script>
</body>
</html>
