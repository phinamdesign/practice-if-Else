<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng</title>
</head>
<body>
    <script>
        // Nếu doanh số trên 100 tr thì hoa hồng 10%
        // Nếu doanh số trên 100 tr thì hoa hồng 8%
        // Nếu doanh số trên 100 tr thì hoa hồng 3%
        let profit = Number(prompt("Nhập doanh thu :"));
        if(profit<=100000000){
            alert("Hoa hồng nhận được là 8%");
        }else if (profit<10000000&&profit>=50000000){
            alert("Hoa hồng nhận được là 8%");
        }else {
            alert("Hoa hồng nhận được là 3%");
        }
    </script>
</body>
</html>
